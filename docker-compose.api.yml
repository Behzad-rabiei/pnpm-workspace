version: '3.9'

services:
    api-gateway:
        image: caddy:2
        restart: unless-stopped
        command: "caddy reverse-proxy --from 'api.${PULLPREVIEW_PUBLIC_DNS}' --to api:3000"
        depends_on:
            - api
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - api_caddy_data:/data
        environment:
            - PULLPREVIEW_PUBLIC_DNS=${PULLPREVIEW_PUBLIC_DNS}
        networks:
            - pullpreview-network

    api:
        build:
            context: .
            dockerfile: Dockerfile
            target: api
        restart: unless-stopped
        container_name: api
        expose:
            - '3000'
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:3000/healthz']
            interval: 30s
            timeout: 10s
            retries: 3
        networks:
            - pullpreview-network

volumes:
    api_caddy_data:

networks:
    pullpreview-network:
        external: true
