name: 'Docker Images üê≥'

run-name: Release ‚Ä¢ ${{ github.ref_name }}@${{ github.sha }} by @${{ github.actor }}

on:
    workflow_run:
        workflows: [Quality Gate üõ°Ô∏è]
        types: [completed]
        branches: [main]

jobs:
    docker-images:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        name: 'Build & Push Docker Images üê≥'
        runs-on: ubuntu-latest
        permissions:
            contents: write
            packages: write

        strategy:
            matrix:
                image: [api, ui, workflows]

        steps:
            - name: Checkout source
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.workflow_run.head_sha }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Cache Docker layers
              uses: actions/cache@v3
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: ${{ runner.os }}-buildx-

            - name: Log in to GHCR
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build & Push ${{ matrix.image }} image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: Dockerfile
                  target: ${{ matrix.image }}
                  push: true
                  tags: ghcr.io/behzad-rabiei/pnpm-workspace/${{ matrix.image }}:latest
