# .github/workflows/docker-backend.yml
name: Docker / Backend Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    uses: ./.github/workflows/reusable-docker.yml
    with:
      target:     backend
      image-name: ghcr.io/${{ github.repository_owner }}/backend   # upper- or mixed-case is fine
    secrets:
      GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
