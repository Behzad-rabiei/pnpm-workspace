# docker-backend.yml
name: Docker / Backend Image
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    backend:
        uses: ./.github/workflows/reusable-docker.yml
        with:
            target: backend
            image-name: ghcr.io/behzad/backend
            image-tags: |
                ghcr.io/behzad/backend:latest
                ghcr.io/behzad/backend:${{ github.sha }}
        secrets:
            GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
