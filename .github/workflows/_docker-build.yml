name: _docker-build
on:
  workflow_call:
    inputs:
      target: { required: true, type: string }
      version: { required: true, type: string }
      push:    { required: true, type: boolean }
      context: { default: ".", type: string }
      dockerfile: { default: "Dockerfile", type: string }
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 10 }
      - name: Lowerâ€‘case owner
        run: echo "OWNER_LC=${OWNER,,}" >> $GITHUB_ENV
        env: { OWNER: ${{ github.repository_owner }} }
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          target: ${{ inputs.target }}
          push: ${{ inputs.push }}
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ inputs.target }}:${{ inputs.version }}
            ghcr.io/${{ env.OWNER_LC }}/${{ inputs.target }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max