# .github/workflows/quality-gate.yaml
name: 'Quality Gate ğŸ›¡ï¸'
run-name: Quality Gate ğŸ›¡ï¸ â€¢ ${{ github.ref_name }}@${{ github.sha }} by @${{ github.actor }}

on:
  push:         { branches: [main] }
  pull_request: { branches: [main] }

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: 'Code Quality â˜‘ï¸ (Node.js ${{ matrix.node-version }})'
    runs-on: ubuntu-22.04
    strategy: { matrix: { node-version: [20] } }
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10.12.4, run_install: false }
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node-version }}, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: pnpm run check

  test:
    name: 'Test ğŸ§ª (Node.js ${{ matrix.node-version }})'
    needs: code-quality
    runs-on: ubuntu-22.04
    strategy: { matrix: { node-version: [20] } }
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10.12.4, run_install: false }
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node-version }}, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: pnpm run ci:test
        env: { CI: 'true' }
      - uses: codecov/codecov-action@v5
        with: { token: ${{ secrets.CODECOV_TOKEN }} }

  build:
    name: 'Build ğŸ—ï¸ (Node.js ${{ matrix.node-version }})'
    needs: [code-quality, test]
    runs-on: ubuntu-22.04
    strategy: { matrix: { node-version: [20] } }
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10.12.4, run_install: false }
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node-version }}, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
