# .github/workflows/_build-and-push.yaml
name: Build & Push Docker Images üê≥

on:
  workflow_call:
    inputs:
      ref:           { type: string,  required: true }   
      tag-suffix:    { type: string,  required: true }   
      push:          { type: boolean, required: true }  
      latest:        { type: boolean, default: false }   

jobs:
  docker-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write      # push to GHCR
    strategy:
      matrix: { image: [api, ui, workflows] }

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { ref: ${{ inputs.ref }} }

      - uses: docker/setup-buildx-action@v2

      - uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ inputs.ref }}
          restore-keys: buildx-

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and maybe push) ${{ matrix.image }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          target: ${{ matrix.image }}
          push: ${{ inputs.push }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/${{ matrix.image }}:${{ inputs.tag-suffix }}
            ${{ inputs.latest && format('ghcr.io/{0}/{1}/{2}:latest', github.repository_owner, github.event.repository.name, matrix.image) || '' }}
