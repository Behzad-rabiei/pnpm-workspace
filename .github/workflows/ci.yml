name: Workspace CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: '‚òëÔ∏è Code Quality'
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20] # add 18 or 22-current if you want more coverage
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm # built-in cache for node_modules + pnpm store

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # pin the latest stable pnpm
          run_install: false # we‚Äôll install manually next

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint / Type-check
        run: pnpm run check

  test:
    name: 'üß™ Test'
    needs: code-quality
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test
        env:
          CI: 'true'

  build:
    name: 'üèóÔ∏è Build'
    needs: [code-quality, test]
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm run build
