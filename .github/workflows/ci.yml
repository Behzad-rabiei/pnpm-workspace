name: Build & Push Images
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: build-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        image:
          - name: backend
            target: backend
          - name: frontend
            target: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase owner
        run: echo "OWNER_LC=${{ github.repository_owner,, }}" >> "$GITHUB_ENV"

      - uses: pnpm/action-setup@v3
        with: { version: 10 }

      - run: pnpm install --frozen-lockfile
      - run: pnpm -r build

      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ env.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push ${{ matrix.image.name }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          target: ${{ matrix.image.target }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/${{ matrix.image.name }}:latest
          cache-from: type=registry,ref=ghcr.io/${{ env.OWNER_LC }}/${{ matrix.image.name }}:latest
          cache-to: type=registry,mode=max,ref=ghcr.io/${{ env.OWNER_LC }}/${{ matrix.image.name }}:buildcache
