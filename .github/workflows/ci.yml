name: üõ† Quality Assurance CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

concurrency:
    group: ci-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    code-quality:
        name: '‚òëÔ∏è Code Quality (Node.js ${{ matrix.node-version }})'
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node-version: [20]
        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              with:
                  version: 10.12.4
                  run_install: false
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: pnpm

            - run: pnpm install --frozen-lockfile
            - run: pnpm run check

    test:
        name: 'üß™ Test (Node.js ${{ matrix.node-version }})'
        needs: code-quality
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node-version: [20]
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 10.12.4
                  run_install: false
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: pnpm
            - run: pnpm install --frozen-lockfile
            - run: pnpm run ci:test
              env:
                  CI: 'true'
            - uses: codecov/codecov-action@v5
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}

    build:
        name: 'üèóÔ∏è Build (Node.js ${{ matrix.node-version }})'
        needs: [code-quality, test]
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node-version: [20]
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 10.12.4
                  run_install: false
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: pnpm
            - run: pnpm install --frozen-lockfile
            - run: pnpm run build
