# Biome CLI 2.0.6, GitHub Action biomejs/setup-biome@v2
name: Workspace CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-workspace:
    name: Build, Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '10'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build

      - name: Run tests
        run: pnpm test

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 'latest'

      - name: Lint
        run: pnpm lint
