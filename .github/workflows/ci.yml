name: Workspace CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: 'â˜‘ï¸  Code Quality'
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
        uses: actions/setup-node@v4
        with:
          with: { node-version: ${{ matrix.node-version }} }
        uses: pnpm/action-setup@v4
        run: pnpm install --frozen-lockfile
        run: pnpm run check
  test:
    name: "ğŸ§ª Test"
    needs: code-quality        
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node-version }} }
      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test
        env:
          CI: "true"

  build:
    name: 'ğŸ—ï¸  Build'
    needs: [code-quality, test] 
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node-version }} }
      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build



