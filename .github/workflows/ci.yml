name: Workspace CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: '‚òëÔ∏è Code Quality'
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20] # add 18/22 if you want more coverage
    steps:
      - uses: actions/checkout@v4

      # 1Ô∏è‚É£ install pnpm first ‚Äì makes the CLI available for the cache step
      - uses: pnpm/action-setup@v4
        with:
          run_install: false # we'll run install explicitly

      # 2Ô∏è‚É£ now install Node and restore the pnpm store cache
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run check

  test:
    name: 'üß™ Test'
    needs: code-quality
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test
        env:
          CI: 'true'

  build:
    name: 'üèóÔ∏è Build'
    needs: [code-quality, test]
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
