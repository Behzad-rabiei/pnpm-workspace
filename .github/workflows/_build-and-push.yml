name: Build & Push Docker Images üê≥
on:
  workflow_call:
    inputs:
      ref:         { type: string, required: true }
      tag:         { type: string, required: true }   
      push:        { type: boolean, required: true }
      latest:      { type: boolean, default: false }

env:
  IMAGE_PREFIX: ghcr.io/behzad-rabiei/pnpm-workspace

jobs:
  docker-images:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    strategy:
      matrix:
        image: [api, ui, workflows]

    steps:
      - uses: actions/checkout@v4
        with: { ref: ${{ inputs.ref }} }

      - uses: docker/setup-buildx-action@v2
      - uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.repository }}-${{ matrix.image }}-${{ inputs.tag }}
          restore-keys: buildx-${{ github.repository }}-${{ matrix.image }}-

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & maybe push ${{ matrix.image }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          target: ${{ matrix.image }}
          push: ${{ inputs.push }}
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}:${{ inputs.tag }}
            ${{ inputs.latest && format('{0}/{1}:latest', env.IMAGE_PREFIX, matrix.image) || '' }}
