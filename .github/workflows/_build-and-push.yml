name: Docker Build & Push! üê≥
run-name: Docker Build & Push üê≥

on:
    workflow_call:
        inputs:
            ref: { type: string, required: true }
            tag-suffix: { type: string, required: true }
            push: { type: boolean, required: true }
            latest: { type: boolean, required: false, default: false }

env:
    IMAGE_PREFIX: ghcr.io/behzad-rabiei/pnpm-workspace

jobs:
    docker-images:
        runs-on: ${{ matrix.os }}
        permissions:
            contents: read
            packages: write
        strategy:
            matrix:
                os: [ubuntu-latest]
                image: [api, ui, workflows]

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ inputs.ref }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push ${{ matrix.image }} image
              if: inputs.push == true
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: docker/Dockerfile
                  target: ${{ matrix.image }}
                  push: ${{ inputs.push }}
                  tags: ${{ inputs.latest && format('{0}/{1}:{2}\n{0}/{1}:latest', env.IMAGE_PREFIX, matrix.image, inputs.tag-suffix) || format('{0}/{1}:{2}', env.IMAGE_PREFIX, matrix.image, inputs.tag-suffix) }}
