name: Build & Push Docker Images üê≥

on:
    workflow_call:
        inputs:
            ref: { type: string, required: true }
            tag-suffix: { type: string, required: true }
            push: { type: boolean, required: true }
            latest: { type: boolean, required: false, default: false }

env:
    REGISTRY: ghcr.io
    REPO: ${{ github.repository }}

jobs:
    docker-images:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        strategy:
            matrix:
                image: [api, ui, workflows]

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ inputs.ref }}

            - uses: docker/setup-buildx-action@v2

            - uses: actions/cache@v3
              with:
                  path: /tmp/.buildx-cache
                  key: buildx-${{ env.REPO }}-${{ matrix.image }}-${{ inputs.tag-suffix }}
                  restore-keys: |
                      buildx-${{ env.REPO }}-${{ matrix.image }}-
                      buildx-${{ env.REPO }}-

            - name: Login to GHCR
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build (and maybe push) ${{ matrix.image }}
              uses: docker/build-push-action@v4
              with:
                  context: .
                  file: Dockerfile
                  target: ${{ matrix.image }}
                  push: ${{ inputs.push }}
                  tags: |
                      ghcr.io/behzad-rabiei/pnpm-workspace/${{ inputs.image }}:${{ inputs.tag-suffix }}
                      ${{ inputs.latest && format('ghcr.io/behzad-rabiei/pnpm-workspace/{0}:latest', inputs.image) || '' }}
