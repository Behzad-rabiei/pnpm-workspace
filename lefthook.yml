prepare-commit-msg:
    commands:
        commitzen:
            interactive: true
            run: pnpm run cz --hook
            env:
                LEFTHOOK: 0

commit-msg:
    commands:
        'lint commit message':
            run: pnpm exec commitlint --edit {1}

pre-push:
    commands:
        code-quality:
            run: pnpm format
        test:
            run: pnpm test
